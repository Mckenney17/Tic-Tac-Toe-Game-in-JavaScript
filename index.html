<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <p class="title"><span>Tic</span>-<span>Tac</span>-<span>Toe</span></p>
            <div class="co">Choose your Opponent</div>
            <div class="opponent">
                <button id="computer">COMPUTER</button>
                <button id="human">PLAYER 2</button>
            </div>
            <div class="cp">Choose your Player</div>
            <div class="players">
                <button id="player_X">X</button>
                <button id="player_O">O</button>
            </div>
            <div class="actions">
                <button id="play">PLAY!</button>
                <button id='reset'>RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
