<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <p class="title">Tic Tac Toe</p>
            <div class="co">Choose your Opponent</div>
            <div class="opp">
                <button id="computer">COMPUTER</button>
                <button id="human">PLAYER 2</button>
            </div>
            <div class="co">Choose your Player</div>
            <div class="p12">
                <button id="player_1">PLAYER 1</button>
                <button id="player_2">PLAYER 2</button>
            </div>
            <button id="play">PLAY!</button>
        </div>
    </div>
</body>
</html>
